<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

    <!-- Firebase Config -->
    <script type="module">
      import { firebaseConfig } from "./js/firebaseConfig.js";
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>

  <body>
    <header>
      <div class="logo">Grades</div>

      <div class="user">
        <button id="userBtn">User â–¾</button>
        <div id="userMenu" class="hidden">
          <label>
            Filter by course:
            <select id="courseFilter">
              <option value="">All</option>
            </select>
          </label>

          <button id="logoutBtn" class="btn-dark">Logout</button>
        </div>
      </div>
    </header>

    <nav>
      <button class="year-btn" data-year="1">Year 1</button>
      <button class="year-btn" data-year="2">Year 2</button>
      <button class="year-btn" data-year="3">Year 3</button>
      <button id="allBtn">All</button>
    </nav>

    <main>
      <table id="gradesTable">
        <thead>
          <tr>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <!-- JS Modules -->
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/student.js"></script>
  </body>
</html>
