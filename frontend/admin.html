<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="./js/firebaseConfig.js"></script>
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>

  <body>
    <header>
      <div class="logo">Admin Panel</div>

      <div class="user">
        <button id="adminUserBtn" class="btn-dark"></button>
      </div>
    </header>

    <main class="admin-main">
      <button id="gradesBtn" class="btn">Register Grades</button>
      <button id="studentsBtn" class="btn">Admin Student Accounts</button>
      <button id="coursesBtn" class="btn">Manage Courses</button>
    </main>

    <!-- Load modules -->
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
