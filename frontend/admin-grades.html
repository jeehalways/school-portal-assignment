<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Grades</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

    <!-- Firebase Config -->
    <script type="module">
      import { firebaseConfig } from "./js/firebaseConfig.js";
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>

  <body>
    <header>
      <div class="logo">Register Grades</div>

      <div class="user">
        <button id="adminUserBtn">Admin â–¾</button>
        <div id="adminMenu" class="hidden">
          <button id="adminLogout" class="btn-dark">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <h2>Add a grade</h2>

      <label>Select student:</label>
      <select id="studentSelect"></select>

      <label>Select course:</label>
      <select id="courseSelect"></select>

      <label>Grade:</label>
      <select id="gradeSelect">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>

      <button id="addGradeBtn" class="btn-dark">Add Grade</button>

      <h2>Grades Log</h2>
      <table id="gradesLogTable">
        <thead>
          <tr>
            <th>Student</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/adminGrades.js"></script>
  </body>
</html>
