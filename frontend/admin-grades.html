<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Grades</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="./js/firebaseConfig.js"></script>
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>

  <body class="admin-page-wrapper">
    <header>
      <div class="logo">Register Grades</div>

      <div class="user">
        <button id="adminUserBtn" class="btn-dark"></button>

        <div class="course-filter-box">
          <label>
            Filter by course:
            <select id="courseFilter">
              <option value="">All</option>
            </select>
          </label>
        </div>
      </div>
    </header>

    <div class="admin-content">
      <nav>
        <button class="year-btn" data-year="1">Year 1</button>
        <button class="year-btn" data-year="2">Year 2</button>
        <button class="year-btn" data-year="3">Year 3</button>
        <button id="allBtn">All</button>
      </nav>

      <main>
        <h2>Add / Edit grade</h2>

        <div class="admin-form-block">
          <label>
            Select student:
            <select id="studentSelect"></select>
          </label>

          <label>
            Select course:
            <select id="courseSelect"></select>
          </label>

          <label>
            Grade:
            <select id="gradeSelect">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select>
          </label>

          <button id="addGradeBtn" class="btn-dark">Add Grade</button>
        </div>

        <h2>Grades Log</h2>
        <p id="gradesSummary" class="grades-summary"></p>

        <table id="gradesLogTable" class="center-table">
          <thead>
            <tr>
              <th>Student</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/admin-grades.js"></script>
  </body>
</html>
