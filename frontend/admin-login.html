<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>

    <!-- Firebase Config -->
    <script src="./js/firebaseConfig.js"></script>
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>

  <body>
    <main class="login-container">
      <h1>Admin Portal</h1>

      <form id="adminLoginForm">
        <label>Email<br /><input type="email" id="email" required /></label>
        <label>Password<br /><input type="password" id="password" required /></label>

        <label><input type="checkbox" id="remember" /> Remember me</label>

        <button type="submit" class="btn">Login as Admin</button>
        <a href="index.html">‚Üê Back to student login</a>
      </form>
    </main>

    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/admin-auth.js"></script>
  </body>
</html>
