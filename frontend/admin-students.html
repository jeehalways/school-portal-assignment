<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Student Accounts</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="./js/firebaseConfig.js"></script>
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>

  <body class="admin-page-wrapper">
    <header>
      <div class="logo">Student Accounts</div>

      <div class="user">
        <button id="adminUserBtn" class="btn-dark"></button>
      </div>
    </header>

    <div class="admin-content">
      <nav>
        <button class="year-btn" data-year="1">Year 1</button>
        <button class="year-btn" data-year="2">Year 2</button>
        <button class="year-btn" data-year="3">Year 3</button>
        <button id="allBtn">All</button>
      </nav>

      <main>
        <table id="studentsTable" class="center-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="popup" class="popup">
  <h3>Student Info</h3>

  <!-- READ MODE -->
  <div id="viewMode">
    <p><strong>Name:</strong> <span id="popupName"></span></p>
    <p><strong>Email:</strong> <span id="popupEmail"></span></p>
    <p><strong>Phone:</strong> <span id="popupPhone"></span></p>
    <p><strong>Address:</strong> <span id="popupAddress"></span></p>

    <button id="editBtn" class="btn">Edit</button>
    <button id="deleteBtn" class="btn-dark">Delete</button>
  </div>

  <!-- EDIT MODE -->
  <div id="editMode" class="hidden">
    <label>Name:<input id="editName" type="text" /></label>
    <label>Email:<input id="editEmail" type="email" /></label>
    <label>Phone:<input id="editPhone" type="text" /></label>
    <label>Address:<input id="editAddress" type="text" /></label>
    <label>Year:
      <select id="editYear">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>

    <button id="saveBtn" class="btn-dark">Save</button>
    <button id="cancelBtn" class="btn">Cancel</button>
  </div>
</div>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/admin-students.js"></script>
  </body>
</html>
